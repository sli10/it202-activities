<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<body>
<div class="card template" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

<script>
	let apiEndpoint = "https://data.cityofchicago.org/resource/xzkq-xp2w.json?$LIMIT=5";
	
	fetch(apiEndpoint)
	.then(response => {return response.json()})
	.then((json) =>{
		//console.log(json);
		for(let record of json){
			let p = document.createElement("p");
			p.textContent = record["name"];
			document.body.appendChild(p);
			
			let p1 = document.createElement("p1");
			p1.textContent = record["job_titles"];
			document.body.appendChild(p1);
			
			let clone = document.querySelector("div.template").cloneNode(true);
			document.body.parentNode.appendChild(clone);
			clone.textContent = record["name"];
// 			console.log(record);
			
		}
	})
	.catch(err => alert(err))
	
		
	</script>
</body>
</html>
