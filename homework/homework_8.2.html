<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
		// This example displays a marker at the center of Australia.
	// When the user clicks the marker, an info window opens.

	function initMap() {
		var uic = {lat: 41.870033, lng: -87.649634};
		var map = new google.maps.Map(document.getElementById('map'), {
		zoom: 4,
		center: uic
	});

	var contentString = '<div id="content">'+
	  '<div id="siteNotice">'+
	  '</div>'+
	  '<h1 id="firstHeading" class="firstHeading">UIC</h1>'+
	  '<div id="bodyContent">'+
	  '<p><b>UIC</b> Located in the heart of one of the world’s great cities, the University of Illinois at Chicago is a vital part of the educational, technological and cultural fabric of the region. As Chicago’s only public research university with more than 33,000 students, 16 colleges, a hospital and a health sciences system, UIC provides students access to excellence and opportunity.</p>'+
	  '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
	  'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
	  '(last visited June 22, 2009).</p>'+
	  '</div>'+
	  '</div>';

	var infowindow = new google.maps.InfoWindow({
		content: contentString
	});

	var marker = new google.maps.Marker({
			position: uic,
			map: map,
			title: 'UIC'
		});
	marker.addListener('click', function() {
		infowindow.open(map, marker);
	});
	}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRbZV64OSi1Mlego2l60KOaQvqUKsNWMU&callback=initMap"
    async defer></script>
  </body>
</html>
